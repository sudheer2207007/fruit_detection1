<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçì AI Fruit Detection üçä</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('{{ url_for("static", filename="fruit_bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: blur(4px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 107, 0, 0.2);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }

    .card:hover {
      box-shadow: 0 0 35px rgba(255, 107, 0, 0.4);
      transform: translateY(-4px);
    }

    .btn {
      background-color: #f97316;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fb923c;
    }

    input[type="file"] {
      display: block;
      margin: 15px auto;
      background-color: #1e293b;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      border: 2px dashed #f97316;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      border-color: #fb923c;
      background-color: #334155;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #facc15, #f97316, #fb7185);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .result-box {
      margin-top: 20px;
      background-color: #1e293b;
      border: 2px solid #f97316;
      border-radius: 10px;
      padding: 15px;
      color: #facc15;
      font-weight: bold;
    }

    img.preview, img.detected {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #f97316;
      box-shadow: 0 0 20px rgba(255, 107, 0, 0.4);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="card">
    <h1>üçâ AI Fruit Detection üçé</h1>
    <p class="text-gray-300 mb-6">Upload an image of fruits and get instant AI detection results.</p>

    <form method="POST" action="/predict" enctype="multipart/form-data" id="uploadForm">
      <input type="file" name="file" id="fileInput" accept="image/*" required>
      <button type="submit" class="btn mt-3">üîç Detect Fruits</button>
    </form>

    <div id="imagePreviewContainer"></div>

    {% if result_image %}
<div class="mt-8 text-center">
  <h2 class="text-2xl font-bold text-green-400 mb-4">Detected Fruits üçé</h2>
  <img src="{{ url_for('send_uploaded_file', filename=result_image) }}" class="rounded-lg mx-auto border border-green-400 shadow-lg">
</div>
{% endif %}

  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('imagePreviewContainer');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewContainer.innerHTML = `<img src="${e.target.result}" class="preview" alt="Image Preview">`;
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.innerHTML = '';
      }
    });
  </script>
</body>
</html>
